<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ganpati Utsav Donation</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    .form-field {
      margin: 20px 0;
    }
    input, select {
      padding: 10px;
      font-size: 16px;
      width: 250px;
    }
    .button {
      background-color: #4CAF50;
      padding: 15px 25px;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <p>Thank you for supporting our celebration!</p>

  <form onsubmit="handleSubmit(event)">
    <div class="form-field">
      <input type="text" id="name" name="name" placeholder="Your Name" required />
    </div>

    <div class="form-field">
      <select id="block" name="block" required>
        <option value="" disabled selected>Select your Block</option>

        <option value="C">Block C</option>

    <button type="submit" class="button">Submit & Pay</button>

  <script>
    function handleSubmit(event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const block = document.getElementById("block").value;

      // Optional: you can store or log this info if needed
      console.log("Name:", name);
      console.log("Block:", block);

      // Redirect to UPI payment
      const upiLink = "upi://pay?pa=9980888443@ptaxis&pn=SampadaTalwalkar&cu=INR";

  </script>
</body>
