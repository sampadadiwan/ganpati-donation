<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ganpati Utsav Donation</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    .form-field {
      margin: 20px 0;
    }
    input, select {
      padding: 10px;
      font-size: 16px;
      width: 250px;
    }
    .button {
      background-color: #4CAF50;
      padding: 15px 25px;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üôè Ganpati Utsav 2025 üôè</h1>
  <p>Thank you for supporting our celebration!</p>

  <form onsubmit="handleSubmit(event)">
    <div class="form-field">
      <input type="text" id="name" name="name" placeholder="Your Name" required />
    </div>

    <div class="form-field">
      <select id="block" name="block" required>
        <option value="" disabled selected>Select your Block</option>
        <option value="A1">A1</option>
        <option value="A2">A2</option>
        <option value="A3">A3</option>
        <option value="B1">B1</option>
        <option value="B2">B2</option>
        <option value="B3">B3</option>
        <option value="C1">C1</option>
        <option value="C2">C2</option>
        <option value="C3">C3</option>
        <option value="C4">C4</option>
      </select>
    </div>

    <button type="submit" class="button">Submit & Pay</button>
  </form>

  <script>
    function handleSubmit(event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const block = document.getElementById("block").value;

      if (!name || !block) {
        alert("Please fill in all fields.");
        return;
      }

      // ‚úÖ UPI link gets triggered here
      const upiLink = "upi://pay?pa=9980888443@ptaxis&pn=SampadaTalwalkar&cu=INR";

      // Redirect to UPI ‚Äì mobile apps (like GPay, PhonePe) will pick it up
      window.location.href = upiLink;
    }
  </script>
</body>
</html>
